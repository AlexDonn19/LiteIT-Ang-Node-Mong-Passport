<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to rate products</h1>
                <div class="account-wall">
                    <img class="profile-img" src="./img/login.png" alt="photo">
                    <form class="form-signin"
                          ng-submit="loginCtrl.sendData()">
                        <input ng-model="loginCtrl.username" type="text" class="form-control" placeholder="Name" required autofocus>
                        <input ng-model="loginCtrl.password" type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <div class="alert alert-danger fade in"
                             ng-if="loginCtrl.error_status">
                            <a href="#" class="close" data-dismiss="alert" ng-click="loginCtrl.error_status=false">&times;</a>
                            <strong>Error!</strong> {{loginCtrl.error_message}}
                        </div>
                        <label class="checkbox text-center new-account">
                            <input type="checkbox" value="create-account" ng-model="loginCtrl.create_account">
                            Create an account
                        </label>
                        <span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
